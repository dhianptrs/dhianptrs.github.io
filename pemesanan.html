<html> 
<head> <title>Form Pemesanan</title> 
	<link rel="stylesheet" type="text/css" href="pemesanan.css">

</head> 
<body> 
<center><h1> <strong> CHECKOUT </h1></strong></center>
<center><h4> Silakan isi form di bawah ini untuk melakukan pemesanan barang </h4></center>
<div class="checkout">
  <div class="pemesanan">
    <div class="container">
      <form action="#" method="post">
      	<fieldset>
        <div class="checkout">
          <div class="Personal">
            <center><h3>Personal</h3></center>
            <label for="Nama">Nama Lengkap</label>
            <input type="text" id="Nama" name="Nama Lengkap" placeholder="Andita syahaan">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="andita@example.com">
            <label for="adr">Alamat Lengkap</label>
            <input type="text" id="adr" name="Alamat" placeholder="Jalannya Mbahmu">
            <label for="city">Kota/Kabupaten</label>
            <input type="text" id="city" name="city" placeholder="Jember">
            <div class="row">
            	<div class="col5">
            		 <label for="Bayar"><span>Metode Pembayaran </span></label>
		            	<select name="Bayar" class="select-field">
		  					<option value="COD">COD</option>
		 				 	<option value="Transfer">Transfer</option>
		  					<option value="Mart">Indomaret/Alfamart</option>
						</select>
            	</div>
            	<div class="col5">
            		<label for="Ekpedisi"><span>Ekspedisi </span>
            			</label>
						<select name="Ekspedisi" class="select-field">
		  					<option value="JNT">JNT</option>
		  					<option value="JNE">JNE</option>
		  					<option value="SiCepat">SiCepat</option>
						</select>
				</div>
            	</div>         
				</fieldset>
			<fieldset>
			<label for="Pesan">Pesan Khusus</label>
			<textarea name="Pesan" class="textarea-field"></textarea>
			</fieldset>
              </div>
            </div>
          </div>

             <label>
          <input type="checkbox" checked="checked" name="persetujuan"> Data Yang Saya Inputkan Telah Sesuai
        </label>
        <input href="bismillah.html" type="submit" value="Checkout" class="btn">
      </form>
    </div>
  </div>
</div>

</body> 
</html>
